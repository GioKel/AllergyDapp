<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	  <!--   <link href="../static/css/style-main.css" rel="stylesheet">-->
		
		<title>AllergydApp</title>
	</head>
	<body>
		
			<nav class="navbar navbar-static-top navbar-light bg-light">
			  <div class="container-fluid">
			    <span class="navbar-brand mb-0 h1">AllergydApp</span>
			  </div>
			</nav>
			
    		<main role="main" class="container">
    			<section>
			        <h3 class="card-title">
			          Status
			        </h3>
			
			        <div class="row">
			          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
			            <p class="info-text alert alert-success">
			              Connected Acount: <span id="accounts"></span>
			            </p>
			          </div>
			        </div>
			      </section>
			    			
				<section>
					<div class="row d-flex justify-content-center">
					    <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
					      <div class="card">
					        <div class="card-body">
					          <h4 class="card-title">
					            Basic Actions
					          </h4>
					
					          <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled>
					            Connect
					          </button>
					
					          <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">
					            eth_accounts
					          </button>
					
					          <p class="info-text alert alert-secondary">
					            eth_accounts result: <span id="getAccountsResult"></span>
					          </p>
					        </div>
					      </div>
					    </div>
					  </div>
				</section>  	
				
				<section>
					<p class="lead">
						Οι μεταβλητές που θα στέλνουμε στο blockchain όταν καλούμε το function addProductIngredients είναι:
					</p>
					<form>
					  <div class="mb-3">
					    <label for="productName" class="form-label">productName</label>
					    <input type="text" class="form-control" id="productName" value="product">
					  </div>
					  <div class="mb-3">
					    <label for="productID" class="form-label">productID</label>
					    <input type="text" class="form-control" id="productID" value="123">
					  </div>
					  <div class="mb-3">
					    <label for="milk" class="form-label">milk</label>
					    <input type="text" class="form-control" id="milk" value="123">
					  </div>
					  <div class="mb-3">
					    <label for="egg" class="form-label">egg</label>
					    <input type="text" class="form-control" id="egg" value="123">
					  </div>
					  <div class="mb-3">
					    <label for="wheat" class="form-label">wheat</label>
					    <input type="text" class="form-control" id="wheat" value="123">
					  </div>
					  <div class="mb-3">
					    <label for="soya" class="form-label">soya</label>
					    <input type="text" class="form-control" id="soya" value="123">
					  </div>
					  <div class="mb-3">
					    <label for="nuts" class="form-label">nuts</label>
					    <input type="text" class="form-control" id="nuts" value="123">
					  </div>
					  <div class="mb-3">
					    <label for="shellfish" class="form-label">shellfish</label>
					    <input type="text" class="form-control" id="shellfish" value="123">
					  </div>
					</form>
					  <button id="submitButton" class="btn btn-primary btn-block mb-3" disabled>Submit</button>
				</section>			
    		</main>
    		
    
			<nav class="navbar navbar-static-bottom navbar-light bg-light">
				<div class="container-md">
					<p>Natalia's Project</p>
				</div>
			</nav>

	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	    <script type="module" src="./bundle.js" defer></script> 
	</body>
</html>
